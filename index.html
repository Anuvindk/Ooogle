<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooogle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-nav nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
             <div class="right-nav nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img src="Assets/Images/flask-outline.svg" alt="">
                <img src="Assets/Images/apps-outline.svg" alt="">
                <div class="profile-pic"></div>
             </div>
        </nav>
    </header>
    <main>
        <div class="oogle-icon">OOOGLE</div>
        <div class="search-box">
            <img src="Assets/Images/search-outline.svg" alt="">
            <form action="">
                <input type="text">
            </form>
            <div>
                <img src="Assets/Images/mic-outline.svg" alt="">
                <img src="Assets/Images/camera-outline.svg" alt="">
            </div>
        </div>
        <div class="btn-group">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>US</p>
        </div>
        <div class="divider"></div>
        <div class="links">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
            <a href="">Link 5</a>
        </div>
    </footer>
</body>
</html>
